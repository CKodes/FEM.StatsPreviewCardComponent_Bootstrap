<!DOCTYPE html>

<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Frontend Mentor | Stats preview card component</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstap JS Popper CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca&display=swap" rel="stylesheet">
  
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon-32x32.png">
  </head>

  <body>

    <main class="mainholder">
      <div class="cardholder row">
        <!-- Image -->
        <div class="right card col-lg-6">
        </div>
        <div class="left card col-lg-6">
          <!-- Title -->
          <h1 class="intro-title">Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help your business grow.</h1>
          <p class="intro-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <!-- Stats -->
          <div class="statsrow row">
            <div class="stat-box col-lg-4">
              <h3 class="stats-num">10k+</h3>
              <p class="stats-para">COMPANIES</p>
            </div>
            <div class="stat-box col-lg-4">
              <h3 class="stats-num">314</h3>
              <p class="stats-para">TEMPLATES</p>
            </div>
            <div class="stat-box col-lg-4">
              <h3 class="stats-num">12M+</h3>
              <p class="stats-para">QUERIES</p>
            </div>
          </div>
        </div>
      </div>

      <section class="footer">
        <span>Challenge by: <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a></span>&nbsp &nbsp &nbsp
        <span class="solution">Solution by: <a href="https://www.frontendmentor.io/profile/CKodes" target="_blank">CKodes</a></span>
      </section>
    </main>

  </body>
</html>
